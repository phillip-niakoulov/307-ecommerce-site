# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - eshop-pro

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Check if DATABASE_URL is set
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "DATABASE_URL is not set."
          else
            echo "DATABASE_URL is set."
          fi
            
      - name: npm install, build, and test
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_KEY: ${{ secrets.JWT_KEY }}
          VITE_API_BACKEND_PORT: ${{ secrets.VITE_API_BACKEND_PORT }}
          VITE_API_BACKEND_URL: ${{ secrets.VITE_API_BACKEND_URL }}
        run: |
          npm install --workspaces=false
          npm run -w backend start --if-present
          npm run -w backend test --if-present
        working-directory: backend

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
        working-directory: backend

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_971D23736B7F4E01BBE4AEE55D062FC0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_467E19A11AE94FDB98A40CB57E3EE154 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DCB8A9A887204B87B94E644ECB4685A7 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'eshop-pro'
          slot-name: 'Production'
          package: .
          
